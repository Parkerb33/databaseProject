<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell | Cadet Marketplace</title>
    <script src="loginStatus.js"> </script>
    <link rel="stylesheet" href="CadetPlace.css">
</head>

<body>
    <div id="menubar">
        <div class="left-bar">
          <img src="images/Logo.jpg" alt="Cadet Marketplace Logo" id="logo" width="115">
          <p id="user-status">Checking login status...</p>
        </div>
      
        <nav id="links">
          <a href="index.html">Index Page</a> |
          <a href="dashboard.html">Admin Dashboard</a> |
          <a href="frontpage.html">Return to Frontpage</a>
        </nav>
    </div>

    <div id="sign_in">
        <h2>Sell</h2>
        <form action="/login" method="POST">
            <input type="text" name="itemName" placeholder="Item Title" required />
            <input type="number" name="Price" placeholder="Price" required />
            <input type="number" name="Quantity" placeholder="Quantity" required />
            <input type="text" name="description" placeholder="Short Description" required />
            <button type="submit">Create New Listing</button>
        </form>
    </div>
</body>

</html>
