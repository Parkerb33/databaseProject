<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell | Cadet Marketplace</title>
    <script src="loginStatus.js"> </script>
    <link rel="stylesheet" href="CadetPlace.css">
    <script src = "sell.js"></script>
</head>

<body>
  <div id="menubar">
    <div class="left-bar">
      <img src="images/Logo.jpg" alt="Cadet Marketplace Logo" id="logo" width="115">
      <p id="user-status">Checking login status...</p>
    </div>
  
    <nav id="links">
        <a href="dashboard.html" id="admin-link" style="display:none;">Admin Dashboard </a> 
        <a href="frontpage.html"> Return to frontpage</a> 
    </nav>
</div>

    <div id="sign_in">
        <h2>Sell</h2>
        <form id="admin-form-listing" onsubmit="addListingSell(event)">
            <fieldset>
            <h5>Add Listing</h5>
            <label for="username">Item:</label>
            <input type="text" name="username" required>
            <br>
   
            <label for="email">Email:</label>
            <input type="email" name="email" required>
            <br>

            <label for="phone">Phone number:</label>
            <input type="text" name="phone" required>
            <br>
   
            <label for="category">Category:</label>
            <select name="category" id="category" required>
                <option value="" disabled selected>Select a category</option>
                <option value="Books">Books</option>
                <option value="Uniforms">Uniforms</option>
                <option value="Electronics">Electronics</option>
                <option value="Car">Car</option>
                <option value="Other">Other</option>
              </select>
            <br>
 
            <label for="price">price:</label>
            <input type="number" name="price">
            <br>

            <label for="desci">Description:</label>
            <input type="text" name="desci">

            <label for="picture">picture:</label>
            <input type="text" name="picture">
            <br>
            <br>

            <button type="submit">List</button>
            </fieldset>
        </form>
    </div>
</body>

</html>
